<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Organizatori Festivala</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header row mb-5" style="padding-top: 2em; padding-bottom: 2em;">
            <div class="col-md-6 col-xl-6 text-center mx-auto" style="padding-top: 1.5em;">
                <h1 id="start" class="fw-bold text-center">ORGANIZATORI FESTIVALA</h1>
                <p>Upoznajte organizatore festivala u <b>Srbiji</b> i pronađite pravi festival za sebe!</p>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-2 login">
                <p><a href="users_adminpage.html">Korisnici</a> | <a href="organizers_adminpage.html">Organizatori</a>
                </p>
                <button type="button" class="login_button" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Prijavi se</button>
                <button type="button" class="register_button" id="toRegister" onclick="showRegisterFormPart1()">Registruj
                    se</button>
            </div>
        </div>

        <div id="organizers" class="row gy-4 row-cols-1 row-cols-md-2 row-cold-xl-3">
        </div>

        <div id="registerFormPart1" class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
            <div class="row">
                <div class="col-md-12">
                    <section class="position-relative py-4 py-xl-5">
                        <div class="container position-relative">
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                                    <div class="card mb-5">
                                        <div class="card-body p-sm-5">
                                            <h2 class="text-center mb-4">Registracija</h2>
                                            <form method="post">
                                                <div class="mb-3" id="registerUserFormMessage"></div>
                                                <p>Opšte informacije:</p>
                                                <div class="mb-3">
                                                    <input id="usernameRegister" class="form-control" type="text"
                                                        name="username" placeholder="Korisničko ime">
                                                </div>
                                                <div class="mb-3">
                                                    <input id="passwordRegister" class="form-control" type="text"
                                                        name="password" placeholder="Šifra">
                                                </div>
                                                <div class="mb-3">
                                                    <input id="firstNameRegister" class="form-control" type="text"
                                                        name="firstName" placeholder="Ime">
                                                </div>
                                                <div class="mb-3">
                                                    <input id="lastNameRegister" class="form-control" type="text"
                                                        name="lastName" placeholder="Prezime">
                                                </div>
                                                <div>
                                                    <button class="button function"
                                                        onclick="closeRegisterForm()">Zatvori</button>
                                                    <button class="button normal" 
                                                        onclick="showRegisterFormPart2()">Dalje</button>
                                                </div>
                                                <div style="text-align:center;margin-top:40px;">
                                                    <span class="step"></span>
                                                    <span class="step"></span>
                                                    <span class="step"></span>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <div id="registerFormPart2" class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
            <div class="row">
                <div class="col-md-12">
                    <section class="position-relative py-4 py-xl-5">
                        <div class="container position-relative">
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                                    <div class="card mb-5">
                                        <div class="card-body p-sm-5">
                                            <h2 class="text-center mb-4">Registracija</h2>
                                            <form method="post">
                                                <div class="mb-3" id="registerUserFormMessage"></div>
                                                <p>Kontakt:</p>
                                                <div class="mb-3">
                                                    <input id="emailRegister" class="form-control" type="email"
                                                        name="email" placeholder="Email">
                                                </div>
                                                <div class="mb-3">
                                                    <input id="phoneRegister" class="form-control" type="tel"
                                                        name="phone" placeholder="Broj telefona">
                                                </div>
                                                <div>
                                                    <button class="button function"
                                                        onclick="closeRegisterForm()">Zatvori</button>
                                                    <button class="button normal"
                                                        onclick="showRegisterFormPart3()">Dalje</button>
                                                </div>
                                                <div style="text-align:center;margin-top:40px;">
                                                    <span class="step"></span>
                                                    <span class="step"></span>
                                                    <span class="step"></span>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <div id="registerFormPart3" class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
            <div class="row">
                <div class="col-md-12">
                    <section class="position-relative py-4 py-xl-5">
                        <div class="container position-relative">
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                                    <div class="card mb-5">
                                        <div class="card-body p-sm-5">
                                            <h2 class="text-center mb-4">Registracija</h2>
                                            <form method="post">
                                                <div class="mb-3" id="registerUserFormMessage"></div>
                                                <p>Lični podaci:</p>
                                                <div class="mb-3">
                                                    <input id="dateOfBirthRegister" class="form-control" type="date"
                                                        name="dateOfBirth" placeholder="Datum rođenja">
                                                </div>
                                                <div class="mb-3">
                                                    <input id="adressRegister" class="form-control" type="text"
                                                        name="adress" placeholder="Adresa">
                                                </div>
                                                <div class="mb-3">
                                                    <input id="jobRegister" class="form-control" type="text" name="job"
                                                        placeholder="Zanimanje">
                                                </div>
                                                <div>
                                                    <button class="button function"
                                                        onclick="closeRegisterForm()">Zatvori</button>
                                                    <button class="button normal" type="submit">Potvrdi</button>
                                                </div>
                                                <div style="text-align:center;margin-top:40px;">
                                                    <span class="step"></span>
                                                    <span class="step"></span>
                                                    <span class="step"></span>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>


    </div>
    <footer class="text-center py-4">
        <div class="container-fluid">
            <div class="col"></div>
            <div class="col">
                <a class="fw-bold" href="#start">POČETAK</a>
            </div>
            <div class="col"></div>
        </div>
    </footer>

    <script src="scripts/script_index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
