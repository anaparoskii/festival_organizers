<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style_admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Organizatori Festivala</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row header mb-5">
                <div class="col-md-12">
                    <section class="py-4 py-xl-5">
                        <div class="container-fluid">
                            <div class="p-4 p-md-5">
                                <h1 class="fw-bold">Administratorska stranica - organizatori</h1>
                                <button class="button normal"><a href="index.html">Main stranica</a></button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row" style="padding-left: 2em; padding-right: 2em; margin-bottom: 1em;">
                <div class="col-md-12">
                    <button class="button function" type="button" onclick="displayTable()">Prikaz</button>
                    <div id="myTable" class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Naziv</th>
                                    <th>Adresa</th>
                                    <th>Godina osnivanja</th>
                                    <th>Telefon</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="table-content">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
                <div class="row">
                    <div class="col-md-12 offset-md-0" style="justify-content: space-between; display: flex;">
                        <button class="button function" type="button" onclick="displayAddForm()">Dodaj
                            organizatora</button>
                        <button class="button function" type="button" onclick="displayEditForm()">Izmeni
                            organizatora</button>
                        <button class="button function" type="button" onclick="displayAddFestivalForm()">Dodaj
                            festival</button>
                        <button class="button function" type="button" onclick="displayEditFestivalForm()">Izmeni
                            festival</button>
                        <button class="button function" type="button">Obri≈°i</button>
                    </div>
                </div>
            </div>

            <div id="addOrganizerForm" class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
                <div class="row">
                    <div class="col-md-12">
                        <section class="position-relative py-4 py-xl-5">
                            <div class="container position-relative">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                                        <div class="card mb-5">
                                            <div class="card-body p-sm-5">
                                                <h2 class="text-center mb-4">Dodaj organizatora</h2>
                                                <form method="post">
                                                    <div class="mb-3" id="addOrganizerFormMessage"></div>
                                                    <div class="mb-3">
                                                        <input id="nameOrganizer" class="form-control" type="text"
                                                            name="nameOrganizer" placeholder="Naziv">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="adressOrganizer" class="form-control" type="text"
                                                            name="adressOrganizer" placeholder="Adresa">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="yearOrganizer" class="form-control" type="number"
                                                            name="yearOrganizer" placeholder="Godina osnivanja">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="phoneOrganizer" class="form-control" type="tel"
                                                            name="phoneOrganizer" placeholder="Broj telefona">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="emailOrganizer" class="form-control" type="email"
                                                            name="emailOrganizer" placeholder="Email">
                                                    </div>
                                                    <div class="mb-3">
                                                        <p>Slika:</p>
                                                        <input id="image" class="form-control" type="file" name="image">
                                                    </div>
                                                    <div>
                                                        <button class="button normal" type="submit"
                                                            style="margin-top: 1em;">Potvrdi</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <div id="addFestival" class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
                <div class="row">
                    <div class="col-md-12">
                        <section class="position-relative py-4 py-xl-5">
                            <div class="container position-relative">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                                        <div class="card mb-5">
                                            <div class="card-body p-sm-5">
                                                <h2 class="text-center mb-4">Dodaj Festival</h2>
                                                <form method="post">
                                                    <div class="mb-3" id="addFestivalFormMessage"></div>
                                                    <div class="mb-3">
                                                        <lable for="name">Organizator:</lable>
                                                        <select id="pickName" class="form-control" name="pickName">
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="addFestivalName" class="form-control" type="text"
                                                            name="name" placeholder="Naziv">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="addFestivalType" class="form-control" type="text"
                                                            name="type" placeholder="Tip">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="addFestivalDrive" class="form-control" type="text"
                                                            name="drive" placeholder="Oblik prevoza">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="addFestivalPrice" class="form-control" type="number"
                                                            name="price" placeholder="Cena">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="addFestivalCapacity" class="form-control"
                                                            type="number" name="maxPeople"
                                                            placeholder="Maksimalan broj posetilaca">
                                                    </div>
                                                    <div class="mb-3">
                                                        <p>Slika:</p>
                                                        <input id="addFestivalImage" class="form-control" type="file"
                                                            name="image">
                                                    </div>
                                                    <div>
                                                        <button class="button normal" type="submit"
                                                            style="margin-top: 1em;">Potvrdi</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <div id="editFestivalForm" class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
                <div class="row">
                    <div class="col-md-12">
                        <section class="position-relative py-4 py-xl-5">
                            <div class="container position-relative">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                                        <div class="card mb-5">
                                            <div class="card-body p-sm-5">
                                                <h2 class="text-center mb-4">Izmeni Festival</h2>
                                                <form method="post">
                                                    <div class="mb-3" id="editFestivalFormMessage"></div>
                                                    <div class="mb-3">
                                                        <lable for="name">Festival:</lable>
                                                        <select id="editFestivalName" class="form-control" name="pickName">
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="editFestivalType" class="form-control" type="text"
                                                            name="type" placeholder="Tip">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="editFestivalDrive" class="form-control" type="text"
                                                            name="drive" placeholder="Oblik prevoza">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="editFestivalPrice" class="form-control" type="number"
                                                            name="price" placeholder="Cena">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="editFestivalCapacity" class="form-control"
                                                            type="number" name="maxPeople"
                                                            placeholder="Maksimalan broj posetilaca">
                                                    </div>
                                                    <div>
                                                        <button class="button normal" type="submit"
                                                            style="margin-top: 1em;">Potvrdi</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <div id="editOrganizerForm" class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
                <div class="row">
                    <div class="col-md-12">
                        <section class="position-relative py-4 py-xl-5">
                            <div class="container position-relative">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                                        <div class="card mb-5">
                                            <div class="card-body p-sm-5">
                                                <h2 class="text-center mb-4">Izmena organizatora</h2>
                                                <form method="post">
                                                    <div class="mb-3" id="editOrganizerFormMessage"></div>
                                                    <div class="mb-3">
                                                        <lable for="organizerName">Naziv:</lable>
                                                        <select id="organizerName" class="form-control"
                                                            name="organizerNamePick">
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="updateOrganizerAdress" class="form-control"
                                                            type="text" name="updateOrganizerAdress"
                                                            placeholder="Adresa">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="updateOrganizerYear" class="form-control"
                                                            type="number" name="updateOrganizerYear"
                                                            placeholder="Godina osnivanja">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="updateOrganizerPhone" class="form-control" type="tel"
                                                            name="updateOrganizerPhone" placeholder="Broj telefona">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="updateOrganizerEmail" class="form-control"
                                                            type="email" name="updateOrganizerEmail"
                                                            placeholder="Email">
                                                    </div>
                                                    <div>
                                                        <button class="button normal" type="submit"
                                                            style="margin-top: 1em;">Potvrdi</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/script_organizer_control.js"></script>
        <script src="scripts/script_organizer_forms.js"></script>
        <script src="scripts/script_festival_forms.js"></script>
</body>

</html>
