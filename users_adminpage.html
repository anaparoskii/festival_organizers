<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style_admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Organizatori Festivala</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row header mb-5">
                <div class="col-md-12">
                    <section class="py-4 py-xl-5">
                        <div class="container-fluid">
                            <div class="p-4 p-md-5">
                                <h1 class="fw-bold">Administratorska stranica - korisnici</h1>
                                <button class="button normal"><a href="index.html">Main stranica</a></button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row" style="padding-left: 2em; padding-right: 2em; margin-bottom: 1em;">
                <div class="col-md-12">
                    <button class="button function" type="button" onclick="displayTable()">Prikaz</button>
                    <div id="myTable" class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Korisničko ime</th>
                                    <th>Lozinka</th>
                                    <th>Ime</th>
                                    <th>Prezime</th>
                                    <th>Email</th>
                                    <th>Datum rođenja</th>
                                    <th>Adresa</th>
                                    <th>Broj telefona</th>
                                    <th>Zanimanje</th>
                                </tr>
                            </thead>
                            <tbody id="table-content">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
                <div class="row">
                    <div class="col-md-12 offset-md-0" style="justify-content: space-between; display: flex;">
                        <button class="button function" type="button" onclick="displayEditForm()">Izmeni</button>
                        <button class="button function" type="button">Obriši</button>
                    </div>
                </div>
            </div>

            <div id="myAddForm" class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
                <div class="row">
                    <div class="col-md-12">
                        <section class="position-relative py-4 py-xl-5">
                            <div class="container position-relative">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                                        <div class="card mb-5">
                                            <div class="card-body p-sm-5">
                                                <h2 class="text-center mb-4">Dodaj korisnika</h2>
                                                <form method="post">
                                                    <div class="mb-3">
                                                        <input id="username" class="form-control" type="text"
                                                            name="username" placeholder="Korisničko ime">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="password" class="form-control" type="text"
                                                            name="password" placeholder="Lozinka">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="firstName" class="form-control" type="text"
                                                            name="firstName" placeholder="Ime">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="lastName" class="form-control" type="text"
                                                            name="lastName" placeholder="Prezime">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="email" class="form-control" type="email" name="email"
                                                            placeholder="Email">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="dateOfBirth" class="form-control" type="date"
                                                            name="dateOfBirth" placeholder="Datum rođenja">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="adress" class="form-control" type="text"
                                                            name="adress" placeholder="Adresa">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="phone" class="form-control" type="tel" name="phone"
                                                            placeholder="Broj telefona">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="job" class="form-control" type="text" name="job"
                                                            placeholder="Zanimanje">
                                                    </div>
                                                    <div>
                                                        <button class="button normal" type="submit"
                                                            onclick="displayForm()">Potvrdi</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <div id="editUserForm" class="container-fluid" style="padding-left: 2em; padding-right: 2em;">
                <div class="row">
                    <div class="col-md-12">
                        <section class="position-relative py-4 py-xl-5">
                            <div class="container position-relative">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                                        <div class="card mb-5">
                                            <div class="card-body p-sm-5">
                                                <h2 class="text-center mb-4">Izmena korisnika</h2>
                                                <form method="post">
                                                    <div class="mb-3" id="editUserFormMessage"></div>
                                                    <div class="mb-3">
                                                        <lable for="usernameEdit">Korisničko ime:</lable>
                                                        <select id="usernameEdit" class="form-control"
                                                            name="usernameEdit">
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="passwordEdit" class="form-control" type="text"
                                                            name="passwordEdit">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="firstNameEdit" class="form-control" type="text"
                                                            name="firstNameEdit">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="lastNameEdit" class="form-control" type="text"
                                                            name="lastNameEdit">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="emailEdit" class="form-control" type="email"
                                                            name="emailEdit">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="dateOfBirthEdit" class="form-control" type="date"
                                                            name="dateOfBirthEdit">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="adressEdit" class="form-control" type="text"
                                                            name="adressEdit">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="phoneEdit" class="form-control" type="tel"
                                                            name="phoneEdit">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input id="jobEdit" class="form-control" type="text"
                                                            name="jobEdit">
                                                    </div>
                                                    <div>
                                                        <button class="button normal" type="submit">Potvrdi</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/script_user_control.js"></script>
        <script src="scripts/script_user_forms.js"></script>
</body>

</html>
